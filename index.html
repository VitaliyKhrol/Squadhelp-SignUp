                <label>
                    <input type="text" name="LastName" class="box" required placeholder="Last Name">

            </label>

            <label class="flex-row">
                <label>
                    <input type="text" name="DisplayName" class="box" placeholder="Display Name">

                <label>
                    <input type="email" name="Email" class="box" placeholder="Email Address">

            </label>

            <label class="flex-row">
                <label>
                    <input type="password" name="Password" class="box" placeholder="Password">
                </label>
                <label>
                    <input type="password" name="PasswordConfirmation" class="box" placeholder="Password Confirmation">
                </label>
            </label>

            <label>
                <label class="join">
                    <input type="radio" name="Join" value="Join As a Buyer">Join As a Buyer
                    <p>I am looking for a Name, Logo or Tagline for my business? brand or product.</p>
                </label>
                <label class="join">
                    <input type="radio" name="Join" required placeholder="Join As a Creative or Marketplace Seller">Join
                    As a Creative or Marketplace Seller
                    <p>I plan to submit name ideas? Logo designs or sell names in Domain Marcetplace</p>
                </label>
            </label>

            <label class="join2">
                <input type="checkbox" name="Squadhelp" required value="Allow Squadhelp"> Allow Squadhelp to send
                marceting/promotional offers from time to time
            </label>

            <label>
                <button class="Button-Creative">Greative account</button>
            </label>
            <label class="url">
                <p>By clicking this button? you agree to out  </p>
                <a href="#" class="url"> Term of Service.</a>
            </label>
            <label>
                <button class="Button-Sign">Sign up with Google</button>
            </label>


        </form>

    </section>

</body>
